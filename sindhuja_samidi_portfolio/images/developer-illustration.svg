<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <style>
    .developer {
      fill: #f8f9fa;
    }
    .skin {
      fill: #ffb6c1;
    }
    .hair {
      fill: #333;
    }
    .shirt {
      fill: #4a6cf7;
    }
    .pants {
      fill: #333;
    }
    .desk {
      fill: #8b4513;
    }
    .laptop {
      fill: #444;
    }
    .screen {
      fill: #222;
    }
    .code {
      fill: #00ff00;
      font-family: monospace;
      font-size: 8px;
    }
    .plant {
      fill: #2e8b57;
    }
    .pot {
      fill: #696969;
    }
  </style>
  
  <!-- Desk -->
  <rect class="desk" x="100" y="300" width="300" height="20" rx="5" />
  <rect class="desk" x="120" y="320" width="10" height="100" />
  <rect class="desk" x="370" y="320" width="10" height="100" />
  
  <!-- Plant -->
  <rect class="pot" x="120" y="250" width="40" height="50" rx="5" />
  <circle class="plant" cx="140" cy="230" r="25" />
  <circle class="plant" cx="155" cy="240" r="15" />
  <circle class="plant" cx="125" cy="240" r="15" />
  
  <!-- Laptop -->
  <rect class="laptop" x="200" y="250" width="120" height="10" rx="2" />
  <rect class="laptop" x="200" y="180" width="120" height="70" rx="2" />
  <rect class="screen" x="205" y="185" width="110" height="60" rx="1" />
  <text class="code" x="210" y="195">function code() {</text>
  <text class="code" x="210" y="205">  return React;</text>
  <text class="code" x="210" y="215">}</text>
  
  <!-- Person -->
  <circle class="skin" cx="300" cy="150" r="30" /> <!-- Head -->
  <rect class="hair" x="275" y="125" width="50" height="20" rx="10" /> <!-- Hair -->
  <rect class="shirt" x="280" y="180" width="40" height="60" rx="5" /> <!-- Shirt -->
  <rect class="pants" x="280" y="240" width="40" height="80" /> <!-- Pants -->
  
  <!-- Arms -->
  <rect class="skin" x="260" y="190" width="20" height="10" rx="5" />
  <rect class="skin" x="320" y="190" width="40" height="10" rx="5" />
  
  <!-- Coffee mug -->
  <rect fill="#8b4513" x="350" y="270" width="20" height="30" rx="3" />
  <rect fill="#4a6cf7" x="345" y="270" width="30" height="5" rx="2" />
</svg>
